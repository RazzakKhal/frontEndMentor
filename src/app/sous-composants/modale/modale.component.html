<div class="main">
<h1 class="titlePage">{{title}}</h1>
<p class="description">{{description}}</p>


<!-- partie Personal Info  -->
<form action="" *ngIf="afficheForm">
  <div class="labelInput">
  <label for="name">Name</label>
  <input type="text" name="name" id="name">
</div>
<div class="labelInput">
  <label for="email">Email Adress</label>
  <input type="text" name="email" id="email">
</div>
  <div class="labelInput">
  <label for="phone">Phone Number</label>
  <input type="text" name="phone" id="phone">
</div>
</form>

<!-- Partie Select Your Plan -->
<div class="selectPlan" *ngIf="affichePlan">
<div class="option arcade">
  <img src="../../../assets/images/icon-arcade.svg" alt="">
  <div class="optionAndPrice"><p>Arcade</p><p>$9/mo</p></div>
</div>
<div class="option advanced">
  <img src="../../../assets/images/icon-advanced.svg" alt="">
  <div class="optionAndPrice"><p>Advanced</p><p>$12/mo</p></div>
</div>
<div class="option pro">
  <img src="../../../assets/images/icon-pro.svg" alt="">
  <div class="optionAndPrice"><p>Pro</p><p>$15/mo</p></div>
</div>

<div class="monthlyYearly"></div>

</div>

<!-- Partie Pick adds-on -->


<!-- Fin de la modale -->
</div>
